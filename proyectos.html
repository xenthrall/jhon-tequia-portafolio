  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    :root {
      --bg-gradient: -webkit-linear-gradient(180deg, #101325, #1c1f38, #101426);
      --bg-primary: #1e1e2e;
      --bg-secondary: #2c2c3e;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --accent: #dac614;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .projects-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .card {
      background: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      transition: transform var(--transition-speed);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card::before {
      content: 'En desarrollo';
      position: absolute;
      top: 10px;
      right: -40px;
      background: var(--accent);
      color: var(--bg-primary);
      padding: 0.3rem 1.5rem;
      font-size: 0.8rem;
      font-weight: bold;
      transform: rotate(45deg);
    }
    .card h3 {
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
    }
    .card p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .card button {
      background: var(--accent);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius);
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      margin-top: 3rem;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.9rem;
      transition: color var(--transition-speed);
    }
    .back-btn svg {
      margin-right: 0.5rem;
    }
    .back-btn:hover {
      color: var(--accent);
    }
  </style>
</head>
